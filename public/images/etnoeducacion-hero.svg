  <path d="M0 520 Q280 440 520 520 T1200 520 V720 H0 Z" fill="url(#wave)" opacity="0.9" />
  <path d="M0 600 Q260 520 520 600 T1200 600 V720 H0 Z" fill="#f48406" opacity="0.22" />
  <g opacity="0.55">
